<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Management</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <img src="bdmslogo2.jpg" alt="Logo" class="logo">
            <h1>Blood Donation Management</h1>
        </header>
        <hr>
        <div class="data">
            <h2>Find Blood Donors</h2>
            <section class="search-section">
                <form action="backend-endpoint" method="POST">
                    <label for="blood-group">Blood Group:</label>
                    <select id="blood-group" name="blood-group">
                        <option value="" disabled selected>Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </section>
                <div class="pin"> 
                    <label for="Pin Code">Pin Code:</label>
                    <input type ="tel" pattern="\d{6}" placeholder = "Pincode" style="font-size: 20px; border-radius: 4px; border-style: solid; border-color: rgb(203, 202, 202) ; border-width: thin;">
                </div>  
                    <button type="submit" class="search-btn" style="width: 200px; text-align: center; align-self: center;">Search</button>
                </form>
            </div>
        <footer class="footer">
            <div class="#">
                <p style="color: #fff;">Want to return to Homepage?</p>
                <a href="homepage.html" style="color: #fff;">Click Here</a>
            </div>
        </footer>
    </div>
</body>
</html>
